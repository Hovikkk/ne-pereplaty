<div class="container">
    <div class="panel panel-midnightblue">
        <div class="panel-heading">
            <h4>Basic Form Elements</h4>
            <div class="options">
                <a href="javascript:;"><i class="fa fa-cog"></i></a>
                <a href="javascript:;"><i class="fa fa-wrench"></i></a>
                <a href="javascript:;" class="panel-collapse"><i class="fa fa-chevron-down"></i></a>
            </div>
        </div>
        <div class="panel-body collapse in">
            <form action="" class="form-horizontal row-border" style="border-radius: 0px;">
                <div class="form-group"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Имя</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" readonly="readonly" ng-model="accountCtrl.account.Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Фамилия</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" readonly="readonly" ng-model="accountCtrl.account.Surname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Input with Placeholder</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" readonly="readonly" ng-model="accountCtrl.account.Surname">
                        </div>
                    </div>

</form>
           
        </div>

    </div>
</div>
