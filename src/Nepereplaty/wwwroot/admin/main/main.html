<div id='wrap'>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-sky">
                    <div class="panel-heading">
                        <h4>Все Заказы</h4>

                    </div>
                    <div class="panel-body collapse in table-responsive" ng-show="mainCtrl.offers.length > 0">
                        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered datatables dataTable" id="mainTable">
                            <thead>
                                <tr>
                                    <th>Номер заказа</th>
                                    <th>Вид страховки</th>
                                    <th>Компания-партнер</th>
                                    <th>Дата заказа</th>
                                    <th>Заказчик</th>
                                    <th>Стоимость заказа</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="offer in mainCtrl.offers" class="odd gradeX">
                                    <td ng-click="mainCtrl.selectOffer(offer.offerId)" class="center btn-default-alt">{{offer.offerId}}</td>
                                    <td>{{mainCtrl.types[offer.type]}}</td>
                                    <td ng-click="mainCtrl.selectCompany(offer.companyId)" class="btn-default-alt">{{offer.companyName}}</td>
                                    <td class="center">{{offer.startDat | date:'dd.MM.yyyy'}}</td>
                                    <td ng-click="mainCtrl.selectUser(offer.buyerId)" class="btn-default-alt">{{offer.buyer}}</td>
                                    <td class="center">{{offer.cost}}</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- container -->
</div>
